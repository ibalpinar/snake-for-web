<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake For Web!</title>
  <link rel="stylesheet" href="./style/main.css">
  <script src="./src/core.js" type="module" defer></script>
  <script src="./src/saveScore.js" defer></script>
  <script src="./src/listenersAndPopups.js" defer></script>
</head>
<body>
  <div class="game-container">
    <div class="game-header">

      <div class="back-link">
        <button class="back-button">← Back</button>
      </div>

      <div class="game-title">
        🐍 Snake For Web
      </div>

      <div class="scoreboard-container">
        <button id="restart-game-header" class="restart-button">🔄 Restart</button>
        <button id="previous-score" class="previous-score-button">📊 Previous Score</button>
        <div class="score-text">Score:</div>
        <div class="score" id="score">0</div>
      </div>

    </div>

    <div id="playground"></div>
    
    <!-- Pause Overlay -->
    <div id="pause-overlay" class="pause-overlay" style="display: none;">
      <div class="pause-icon">⏸️</div>
      <div class="pause-text">GAME PAUSED</div>
      <div class="pause-hint">Press SPACE to continue</div>
    </div>
  </div>
  
  <div id="previous-score-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <h2 style="color: #d32f2f; text-align: center; margin-bottom: 20px;">🎮 Game Over!</h2>
      <h3 style="text-align: center; color: #2c3e50; margin-bottom: 15px;">Previous Scores</h3>
      <div id="previous-score-content">
        <div id="score-table-container">
          <table id="score-table">
            <thead>
              <tr>
                <th>Date & Time</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- Scores will be inserted here -->
            </tbody>
          </table>
        </div>
        <div id="no-scores" style="display: none;">No previous scores found.</div>
      </div>
      <div style="text-align: center; margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
        <button id="clear-scores" style="padding: 12px 24px; font-size: 16px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: Verdana, sans-serif; font-weight: bold; transition: background-color 0.3s;">
          🗑️ Clear All Scores
        </button>
        <button id="restart-game" style="padding: 12px 24px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-family: Verdana, sans-serif; font-weight: bold; transition: background-color 0.3s;">
          🎮 Play Again
        </button>
      </div>
    </div>
  </div>

  <div id="exit-confirmation-popup" class="popup">
    <div class="popup-content confirmation-popup-content">
      <span class="close-confirmation">&times;</span>
      <div class="confirmation-icon">⚠️</div>
      <h2 class="confirmation-title">Game In Progress</h2>
      <p class="confirmation-message">
        Are you sure you want to quit? Your current game progress will be lost.
      </p>
      <div class="confirmation-buttons">
        <button id="confirm-exit" class="confirmation-button confirm-btn">
          <span class="button-icon">✓</span>
          Yes, Quit
        </button>
        <button id="cancel-exit" class="confirmation-button cancel-btn">
          <span class="button-icon">✕</span>
          Cancel
        </button>
      </div>
        </button>
        <button id="cancel-exit" class="confirmation-button cancel-btn">
          <span class="button-icon">✕</span>
          Cancel
        </button>
      </div>
    </div>
  </div>
</body>
</html>
