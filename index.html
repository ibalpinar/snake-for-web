<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake For Web!</title>
  <link rel="stylesheet" href="./style/main.css">
  <script src="./src/core.js" type="module" defer></script>
  <script>
    // Function to save score to local storage
    window.saveScore = function(score) {
      // Get existing scores or create empty array
      const scores = JSON.parse(localStorage.getItem('snakeScores')) || [];
      
      // Add new score with timestamp
      scores.push({
        score: score,
        date: new Date().toISOString()
      });
      
      // Save back to local storage
      localStorage.setItem('snakeScores', JSON.stringify(scores));
    };
  </script>
</head>
<body>
  <div class="game-container">
    <div class="game-header">

      <div class="back-link">
        <a onclick="window.location.href = 'http://balpinar.com';" class="back">< Back</a>
      </div>

      <div class="scoreboard-container">
        <a href="#" id="previous-score" class="previous-score">Previous Score</a>
        <div class="score-text">Score:</div>
        <div class="score" id="score">0</div>
      </div>

    </div>

    <div id="playground"></div>
  </div>
  
  <!-- Popup for Previous Score -->
  <div id="previous-score-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <h2>Previous Scores</h2>
      <div id="previous-score-content">
        <table id="score-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <!-- Scores will be inserted here -->
          </tbody>
        </table>
        <div id="no-scores" style="display: none;">No previous scores found.</div>
      </div>
    </div>
  </div>
</body>

<script>
  // Simple popup functionality
  document.addEventListener('DOMContentLoaded', function() {
    const popup = document.getElementById('previous-score-popup');
    const previousScoreLink = document.getElementById('previous-score');
    const closeButton = document.querySelector('.close-popup');
    
    // Open popup when clicking on Previous Score link
    previousScoreLink.addEventListener('click', function(e) {
      e.preventDefault();
      displayPreviousScores();
      popup.style.display = 'block';
    });
    
    // Close popup when clicking on X
    closeButton.addEventListener('click', function() {
      popup.style.display = 'none';
    });
    
    // Close popup when clicking outside the content
    window.addEventListener('click', function(e) {
      if (e.target === popup) {
        popup.style.display = 'none';
      }
    });
    
    // Function to display previous scores
    function displayPreviousScores() {
      const scoreTable = document.querySelector('#score-table tbody');
      const noScores = document.getElementById('no-scores');
      
      // Get scores from local storage
      const scores = JSON.parse(localStorage.getItem('snakeScores')) || [];
      
      // Clear existing content
      scoreTable.innerHTML = '';
      
      if (scores.length === 0) {
        // Show no scores message
        scoreTable.style.display = 'none';
        noScores.style.display = 'block';
        return;
      }
      
      // Show table and hide no scores message
      scoreTable.style.display = 'table-row-group';
      noScores.style.display = 'none';
      
      // Sort scores by date (newest first)
      scores.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      // Add rows for each score
      scores.forEach(item => {
        const row = document.createElement('tr');
        
        // Format the date nicely
        const date = new Date(item.date);
        const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        
        row.innerHTML = `
          <td>${formattedDate}</td>
          <td>${item.score}</td>
        `;
        
        scoreTable.appendChild(row);
      });
    }
  });
</script>
</html>
